<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog - Taha Alfiza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --text-primary: #000;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #fff;
            --bg-secondary: #fafafa;
            --border-light: #eee;
            --accent-primary: #000;
        }

        [data-theme="dark"] {
            --text-primary: #fff;
            --text-secondary: #a1a1a1;
            --text-muted: #666;
            --bg-primary: #000;
            --bg-secondary: #111;
            --border-light: #222;
            --accent-primary: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navigation Bar */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .nav {
            background: rgba(0, 0, 0, 0.9);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
        }

        .nav-divider {
            width: 1px;
            height: 24px;
            background: var(--border-light);
            margin: 0 8px;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-link {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .share-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .share-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Mobile nav adjustments */
        @media (max-width: 768px) {
            .nav {
                padding: 0 16px;
                height: 52px;
            }

            .nav-center {
                display: none;
            }

            .nav-divider {
                display: none;
            }

            .nav-link {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        /* Show mobile menu */
        .mobile-menu-btn {
            display: none;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-menu-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .mobile-menu-btn svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
        }

        /* Mobile dropdown menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 52px;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 16px;
            z-index: 999;
            flex-direction: column;
            gap: 4px;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu .nav-link {
            display: block;
            padding: 12px 16px;
            border-radius: 8px;
        }

        /* Main Content */
        .content {
            max-width: 680px;
            margin: 0 auto;
            padding: 120px 24px 100px;
        }

        /* Article Header */
        .article-header {
            margin-bottom: 48px;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .article-meta-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .article-title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .article-excerpt {
            font-size: 20px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Featured Image - Contained with rounded corners */
        .featured-image {
            width: 100%;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
        }

        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }

        /* Article Body */
        .article-body {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .article-body p {
            margin-bottom: 24px;
        }

        .article-body h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 56px 0 24px;
            color: var(--text-primary);
        }

        .article-body h3 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin: 40px 0 16px;
            color: var(--text-primary);
        }

        .article-body a {
            color: var(--text-primary);
            text-decoration: underline;
            text-underline-offset: 3px;
            text-decoration-thickness: 1px;
            transition: opacity 0.2s ease;
        }

        .article-body a:hover {
            opacity: 0.7;
        }

        .article-body blockquote {
            font-size: 22px;
            font-style: italic;
            color: var(--text-secondary);
            border-left: 3px solid var(--text-primary);
            padding-left: 24px;
            margin: 40px 0;
            line-height: 1.6;
        }

        .article-body figure {
            margin: 40px 0;
        }

        .article-body figure img {
            width: 100%;
            border-radius: 8px;
        }

        .article-body figcaption {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 12px;
        }

        .article-body ul, .article-body ol {
            margin-bottom: 24px;
            padding-left: 24px;
        }

        .article-body li {
            margin-bottom: 12px;
        }

        .article-body pre {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 32px 0;
            font-size: 14px;
            line-height: 1.7;
        }

        .article-body code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .article-body pre code {
            background: none;
            padding: 0;
        }

        .article-body hr {
            border: none;
            border-top: 1px solid var(--border-light);
            margin: 56px 0;
        }

        /* Article Footer */
        .article-footer {
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid var(--border-light);
        }

        .author-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .author-title {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Password Protection */
        .password-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-screen.active {
            display: flex;
        }

        .password-box {
            text-align: center;
            max-width: 400px;
            padding: 40px 24px;
        }

        .password-box svg {
            width: 48px;
            height: 48px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .password-box h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .password-box p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .password-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .password-submit {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            color: var(--bg-primary);
            background: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .password-submit:hover {
            opacity: 0.8;
        }

        .password-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 120px 24px;
        }

        .loading h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .loading p {
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 12px 16px;
            }

            .content {
                padding: 100px 20px 80px;
            }

            .article-title {
                font-size: 28px;
            }

            .article-excerpt {
                font-size: 18px;
            }

            .article-body {
                font-size: 17px;
            }

            .article-body h2 {
                font-size: 24px;
            }

            .article-body h3 {
                font-size: 20px;
            }

            .article-body blockquote {
                font-size: 18px;
                padding-left: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="blog-page">
        <!-- Password Protection Screen -->
        <div class="password-screen" id="passwordScreen">
            <div class="password-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <h2>Protected Content</h2>
                <p>This post is password protected. Enter the password to continue reading.</p>
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
                <button class="password-submit" onclick="checkPassword()">Unlock</button>
                <p class="password-error" id="passwordError">Incorrect password. Please try again.</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav" id="nav">
            <div class="nav-left">
                <a href="/" class="back-btn" title="Back to Home">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <span class="nav-divider"></span>
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()" title="Menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            <div class="nav-center">
                <a href="/#about" class="nav-link">About</a>
                <a href="/#projects" class="nav-link">Projects</a>
                <a href="/#blog" class="nav-link">Blog</a>
                <a href="/#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-right">
                <button class="share-btn" onclick="sharePost()" title="Share">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/>
                        <circle cx="6" cy="12" r="3"/>
                        <circle cx="18" cy="19" r="3"/>
                        <path d="M8.59 13.51l6.83 3.98M15.41 6.51l-6.82 3.98"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="/#about" class="nav-link">About</a>
            <a href="/#projects" class="nav-link">Projects</a>
            <a href="/#blog" class="nav-link">Blog</a>
            <a href="/#contact" class="nav-link">Contact</a>
        </div>

        <!-- Main Content -->
        <main class="content" id="content">
            <div class="loading">Loading...</div>
        </main>

        <!-- Toast -->
        <div class="toast" id="toast">Link copied to clipboard!</div>
    </div>

    <script>
        // Sanity configuration
        const SANITY_PROJECT_ID = 'hsbvy0xe';
        const SANITY_DATASET = 'production';
        const SANITY_API_VERSION = '2024-01-01';

        let currentPost = null;

        // Get slug from URL
        function getSlugFromUrl() {
            const path = window.location.pathname;
            const cleanPath = path.replace(/\/$/, '');
            const parts = cleanPath.split('/').filter(Boolean);

            if (parts.length >= 2 && parts[0] === 'blogs') {
                return decodeURIComponent(parts[1]);
            }

            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        // Build Sanity URL
        function sanityUrl(query) {
            const encodedQuery = encodeURIComponent(query);
            return `https://${SANITY_PROJECT_ID}.api.sanity.io/v${SANITY_API_VERSION}/data/query/${SANITY_DATASET}?query=${encodedQuery}`;
        }

        // Build Sanity image URL
        function sanityImageUrl(image, width = 1400, quality = 90) {
            if (!image || !image.asset) return null;
            const ref = image.asset._ref;
            const [, id, dimensions, format] = ref.split('-');
            return `https://cdn.sanity.io/images/${SANITY_PROJECT_ID}/${SANITY_DATASET}/${id}-${dimensions}.${format}?w=${width}&q=${quality}&auto=format`;
        }

        // Fetch blog post
        async function fetchBlogPost(slug) {
            const query = `*[_type == "blogPost" && slug.current == "${slug}"][0] {
                _id,
                title,
                slug,
                publishedAt,
                excerpt,
                content,
                category,
                mainImage,
                password
            }`;

            try {
                const response = await fetch(sanityUrl(query));
                const data = await response.json();
                return data.result;
            } catch (error) {
                console.error('Error fetching blog post:', error);
                return null;
            }
        }

        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('passwordError');

            if (currentPost && input === currentPost.password) {
                document.getElementById('passwordScreen').classList.remove('active');
                renderPost(currentPost);
            } else {
                error.style.display = 'block';
            }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Calculate reading time
        function calculateReadingTime(content) {
            if (!content || !Array.isArray(content)) return 1;
            let wordCount = 0;
            content.forEach(block => {
                if (block._type === 'block' && block.children) {
                    block.children.forEach(child => {
                        if (child.text) wordCount += child.text.split(/\s+/).length;
                    });
                }
            });
            return Math.max(1, Math.ceil(wordCount / 200));
        }

        // Render post
        function renderPost(post) {
            const contentEl = document.getElementById('content');
            const date = formatDate(post.publishedAt);
            const readingTime = calculateReadingTime(post.content);
            const featuredImage = post.mainImage ? sanityImageUrl(post.mainImage, 1800, 90) : null;
            const contentHtml = renderBlockContent(post.content);

            contentEl.innerHTML = `
                <article>
                    <header class="article-header">
                        <div class="article-meta">
                            ${post.category ? `<span>${post.category}</span><span class="article-meta-dot"></span>` : ''}
                            <span>${date}</span>
                            <span class="article-meta-dot"></span>
                            <span>${readingTime} min read</span>
                        </div>
                        <h1 class="article-title">${post.title}</h1>
                        ${post.excerpt ? `<p class="article-excerpt">${post.excerpt}</p>` : ''}
                    </header>

                    ${featuredImage ? `
                    <figure class="featured-image">
                        <img src="${featuredImage}" alt="${post.title}">
                    </figure>
                    ` : ''}

                    <div class="article-body">
                        ${contentHtml}
                    </div>

                    <footer class="article-footer">
                        <div class="author-section">
                            <div class="author-avatar">
                                <img src="taha-photo.jpg" alt="Taha Alfiza">
                            </div>
                            <div class="author-info">
                                <div class="author-name">Taha Alfiza</div>
                                <div class="author-title">Brand & Product Designer</div>
                            </div>
                        </div>
                    </footer>
                </article>
            `;

            document.title = `${post.title} - Taha Alfiza`;
            initScrollEffect();
        }

        // Render block content
        function renderBlockContent(content) {
            if (!content || !Array.isArray(content)) return '<p>No content available.</p>';

            return content.map(block => {
                if (block._type === 'block') {
                    const style = block.style || 'normal';
                    const markDefs = block.markDefs || [];
                    const text = renderBlockText(block.children, markDefs);

                    switch (style) {
                        case 'h2': return `<h2>${text}</h2>`;
                        case 'h3': return `<h3>${text}</h3>`;
                        case 'blockquote': return `<blockquote>${text}</blockquote>`;
                        default: return `<p>${text}</p>`;
                    }
                }

                if (block._type === 'image') {
                    const url = sanityImageUrl(block, 1400, 90);
                    const caption = block.caption || '';
                    return url ? `<figure><img src="${url}" alt="${caption}">${caption ? `<figcaption>${caption}</figcaption>` : ''}</figure>` : '';
                }

                if (block._type === 'code' || block._type === 'codeBlock') {
                    return `<pre><code>${escapeHtml(block.code || '')}</code></pre>`;
                }

                return '';
            }).join('');
        }

        // Render block text with marks
        function renderBlockText(children, markDefs = []) {
            if (!children || !Array.isArray(children)) return '';

            return children.map(child => {
                let text = child.text || '';
                if (child.marks && child.marks.length > 0) {
                    child.marks.forEach(mark => {
                        if (mark === 'strong') text = `<strong>${text}</strong>`;
                        else if (mark === 'em') text = `<em>${text}</em>`;
                        else if (mark === 'code') text = `<code>${text}</code>`;
                        else {
                            const linkDef = markDefs.find(def => def._key === mark);
                            if (linkDef && linkDef._type === 'link' && linkDef.href) {
                                text = `<a href="${linkDef.href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                            }
                        }
                    });
                }
                return text;
            }).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-menu .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobileMenu').classList.remove('active');
            });
        });

        // Share post
        function sharePost() {
            const url = window.location.href;
            const title = document.title;

            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(() => {
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard!');
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Close mobile menu on scroll
        window.addEventListener('scroll', () => {
            document.getElementById('mobileMenu').classList.remove('active');
        });

        // Initialize
        async function init() {
            const slug = getSlugFromUrl();

            if (!slug) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>Post not found</h2>
                        <p>Please check the URL and try again.</p>
                    </div>
                `;
                return;
            }

            try {
                const post = await fetchBlogPost(slug);

                if (!post) {
                    document.getElementById('content').innerHTML = `
                        <div class="loading">
                            <h2>Post not found</h2>
                            <p>The requested post could not be found.</p>
                        </div>
                    `;
                    return;
                }

                currentPost = post;

                if (post.password && post.password.length > 0) {
                    document.getElementById('passwordScreen').classList.add('active');
                } else {
                    renderPost(post);
                }
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>Error loading post</h2>
                        <p>There was an error loading this post. Please try again.</p>
                    </div>
                `;
            }
        }

        init();
    </script>
</body>
</html>
