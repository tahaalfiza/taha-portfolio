<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project - Taha Alfiza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --text-primary: #000;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #fff;
            --bg-secondary: #fafafa;
            --border-light: #eee;
            --accent-primary: #000;
        }

        [data-theme="dark"] {
            --text-primary: #fff;
            --text-secondary: #a1a1a1;
            --text-muted: #666;
            --bg-primary: #000;
            --bg-secondary: #111;
            --border-light: #222;
            --accent-primary: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Bottom Navigation Bar - View 1 Style */
        .navbar {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-btn {
            position: relative;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .nav-btn svg {
            width: 22px;
            height: 22px;
            transition: all 0.15s ease;
        }

        .nav-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .nav-btn.active {
            color: white;
            background: var(--accent-primary);
        }

        /* Tooltip */
        .nav-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            margin-bottom: 8px;
        }

        .nav-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: var(--border-light);
        }

        .nav-btn:hover .nav-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .navbar {
                bottom: 16px;
                padding: 6px;
                gap: 2px;
                border-radius: 14px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                border-radius: 10px;
            }

            .nav-btn svg {
                width: 20px;
                height: 20px;
            }

            .nav-divider {
                height: 20px;
            }

            .nav-tooltip {
                display: none;
            }
        }

        /* Nav Actions Container */
        .nav-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        .nav-container .navbar {
            position: static;
            transform: none;
        }

        /* Action Buttons (Back & Share) */
        .nav-action-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card, rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .nav-action-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover, var(--bg-secondary));
            transform: scale(1.05);
        }

        .nav-action-btn svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .nav-container {
                bottom: 16px;
                gap: 8px;
            }

            .nav-action-btn {
                width: 40px;
                height: 40px;
                border-radius: 10px;
            }

            .nav-action-btn svg {
                width: 18px;
                height: 18px;
            }
        }

        /* Main Content */
        .content {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px 120px;
        }

        /* Article Header */
        .article-header {
            margin-bottom: 48px;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .article-meta-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .article-title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .article-excerpt {
            font-size: 20px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Project Details - Inline style like blog meta */
        .project-details {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            padding: 24px 0;
            border-top: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 40px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .detail-value a {
            color: var(--text-primary);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .detail-value a:hover {
            opacity: 0.7;
        }

        /* Tools */
        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tool-tag {
            font-size: 12px;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-light);
            padding: 4px 10px;
            border-radius: 4px;
        }

        /* Featured Image - Contained with rounded corners */
        .featured-image {
            width: 100%;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
        }

        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }

        /* Project Gallery */
        .project-gallery {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .gallery-image {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .gallery-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-image figcaption {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 12px;
        }

        /* Text Block */
        .text-block {
            padding: 20px 0;
        }

        .text-block h3 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .text-block p {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        /* Video Block */
        .video-block {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-caption {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-muted);
        }

        /* More Projects */
        .more-projects {
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid var(--border-light);
        }

        .more-projects h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 24px;
        }

        .more-projects-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .more-project-card {
            text-decoration: none;
            color: inherit;
            display: flex;
            gap: 16px;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
            transition: opacity 0.2s ease;
        }

        .more-project-card:last-child {
            border-bottom: none;
        }

        .more-project-card:hover {
            opacity: 0.7;
        }

        .more-project-image {
            width: 80px;
            height: 60px;
            flex-shrink: 0;
            overflow: hidden;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .more-project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .more-project-info {
            flex: 1;
            min-width: 0;
        }

        .more-project-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .more-project-meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 120px 24px;
        }

        .loading h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .loading p {
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 40px 20px 100px;
            }

            .article-title {
                font-size: 28px;
            }

            .article-excerpt {
                font-size: 18px;
            }

            .project-details {
                gap: 16px;
            }

            .text-block p {
                font-size: 17px;
            }

            .gallery-image,
            .featured-image {
                border-radius: 8px;
            }

            .more-project-image {
                width: 64px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="project-page">
        <!-- Bottom Navigation - View 1 Style with Filled Icons -->
        <div class="nav-container">
            <!-- Back Button -->
            <button class="nav-action-btn" onclick="history.back()" title="Go Back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
            </button>

            <!-- Main Navigation -->
            <nav class="navbar" id="navbar">
                <a href="/" class="nav-btn" title="Home">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M12 3L4 9v12h5v-7h6v7h5V9l-8-6z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Home</span>
                </a>
                <a href="/#about" class="nav-btn" title="About">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="8" r="4" fill="currentColor"/>
                        <path d="M12 14c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">About</span>
                </a>
                <a href="/#blog" class="nav-btn" title="Blog">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Blog</span>
                </a>
                <a href="/#projects" class="nav-btn active" title="Projects">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Projects</span>
                </a>
                <a href="/#contact" class="nav-btn" title="Contact">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Contact</span>
                </a>
                <button class="nav-btn" data-target="hire" title="New Project" onclick="window.location.href='/#hire'">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">New Project</span>
                </button>
            </nav>

            <!-- Share Button -->
            <button class="nav-action-btn" onclick="shareProject()" title="Share">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"/>
                    <circle cx="6" cy="12" r="3"/>
                    <circle cx="18" cy="19" r="3"/>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <main class="content" id="content">
            <div class="loading">Loading...</div>
        </main>

        <!-- Toast -->
        <div class="toast" id="toast">Link copied to clipboard!</div>
    </div>

    <script>
        // Sanity configuration
        const SANITY_PROJECT_ID = 'hsbvy0xe';
        const SANITY_DATASET = 'production';
        const SANITY_API_VERSION = '2024-01-01';

        let currentProject = null;
        let allProjects = [];

        // Get slug from URL
        function getSlugFromUrl() {
            const path = window.location.pathname;
            const cleanPath = path.replace(/\/$/, '');
            const parts = cleanPath.split('/').filter(Boolean);

            if (parts.length >= 2 && parts[0] === 'projects') {
                return decodeURIComponent(parts[1]);
            }

            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        // Build Sanity URL
        function sanityUrl(query) {
            const encodedQuery = encodeURIComponent(query);
            return `https://${SANITY_PROJECT_ID}.api.sanity.io/v${SANITY_API_VERSION}/data/query/${SANITY_DATASET}?query=${encodedQuery}`;
        }

        // Build Sanity image URL
        function sanityImageUrl(image, width = 1200, quality = 90) {
            if (!image || !image.asset) return null;
            const ref = image.asset._ref;
            const [, id, dimensions, format] = ref.split('-');
            return `https://cdn.sanity.io/images/${SANITY_PROJECT_ID}/${SANITY_DATASET}/${id}-${dimensions}.${format}?w=${width}&q=${quality}&auto=format`;
        }

        // Fetch project by slug
        async function fetchProject(slug) {
            const query = `*[_type == "project" && slug.current == "${slug}"][0] {
                _id,
                title,
                slug,
                description,
                fullDescription,
                duration,
                date,
                client,
                role,
                tools,
                "category": category->title,
                images,
                contentBlocks[] {
                    _type,
                    _key,
                    image,
                    embedCode,
                    heading,
                    text,
                    textAlign,
                    caption,
                    fullWidth
                },
                galleryImages,
                projectUrl
            }`;

            try {
                const response = await fetch(sanityUrl(query));
                const data = await response.json();
                return data.result;
            } catch (error) {
                console.error('Error fetching project:', error);
                return null;
            }
        }

        // Fetch all projects for "More Projects" section
        async function fetchAllProjects() {
            const query = `*[_type == "project"] | order(order asc) {
                _id,
                title,
                slug,
                date,
                "category": category->title,
                images
            }`;

            try {
                const response = await fetch(sanityUrl(query));
                const data = await response.json();
                allProjects = data.result || [];
                return allProjects;
            } catch (error) {
                console.error('Error fetching all projects:', error);
                return [];
            }
        }

        // Render project
        function renderProject(project) {
            const contentEl = document.getElementById('content');

            // Build details section
            let detailsHtml = '';
            const details = [];

            if (project.client) details.push({ label: 'Client', value: project.client });
            if (project.date) details.push({ label: 'Year', value: project.date });
            if (project.role) details.push({ label: 'Role', value: project.role });
            if (project.duration) details.push({ label: 'Duration', value: project.duration });
            if (project.projectUrl) {
                details.push({
                    label: 'Website',
                    value: `<a href="${project.projectUrl}" target="_blank">Visit Site →</a>`
                });
            }

            if (details.length > 0 || (project.tools && project.tools.length > 0)) {
                detailsHtml = `
                    <div class="project-details">
                        ${details.map(d => `
                            <div class="detail-item">
                                <span class="detail-label">${d.label}</span>
                                <span class="detail-value">${d.value}</span>
                            </div>
                        `).join('')}
                        ${project.tools && project.tools.length > 0 ? `
                            <div class="detail-item">
                                <span class="detail-label">Tools</span>
                                <div class="tools-list">
                                    ${project.tools.map(tool => `<span class="tool-tag">${tool}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Build gallery
            let galleryHtml = '';
            if (project.contentBlocks && project.contentBlocks.length > 0) {
                galleryHtml = renderContentBlocks(project.contentBlocks, project.title);
            } else {
                const galleryImages = project.galleryImages || project.images || [];
                if (galleryImages.length > 0) {
                    galleryHtml = galleryImages.map(img => {
                        const url = sanityImageUrl(img, 1200, 90);
                        return url ? `
                            <figure class="gallery-image">
                                <img src="${url}" alt="${project.title}" loading="lazy">
                            </figure>
                        ` : '';
                    }).join('');
                }
            }

            // Build more projects section
            const otherProjects = allProjects.filter(p => p._id !== project._id).slice(0, 3);
            let moreProjectsHtml = '';
            if (otherProjects.length > 0) {
                moreProjectsHtml = `
                    <section class="more-projects">
                        <h2>More Projects</h2>
                        <div class="more-projects-grid">
                            ${otherProjects.map(p => {
                                const previewImage = p.images && p.images[0] ? sanityImageUrl(p.images[0], 200, 80) : '';
                                const projectUrl = p.slug?.current ? `/projects/${p.slug.current}` : '#';
                                return `
                                    <a href="${projectUrl}" class="more-project-card">
                                        <div class="more-project-image">
                                            ${previewImage ? `<img src="${previewImage}" alt="${p.title}" loading="lazy">` : ''}
                                        </div>
                                        <div class="more-project-info">
                                            <h3 class="more-project-title">${p.title}</h3>
                                            <span class="more-project-meta">${p.category || ''}${p.category && p.date ? ' · ' : ''}${p.date || ''}</span>
                                        </div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    </section>
                `;
            }

            // Get first image for featured
            const featuredImage = project.images && project.images[0] ? sanityImageUrl(project.images[0], 1200, 90) : null;

            contentEl.innerHTML = `
                <article>
                    <header class="article-header">
                        <div class="article-meta">
                            ${project.category ? `<span>${project.category}</span>` : ''}
                            ${project.category && project.date ? `<span class="article-meta-dot"></span>` : ''}
                            ${project.date ? `<span>${project.date}</span>` : ''}
                        </div>
                        <h1 class="article-title">${project.title}</h1>
                        ${project.fullDescription || project.description ? `
                            <p class="article-excerpt">${project.fullDescription || project.description}</p>
                        ` : ''}
                    </header>

                    ${detailsHtml}

                    ${featuredImage && (!project.contentBlocks || project.contentBlocks.length === 0) ? `
                    <figure class="featured-image">
                        <img src="${featuredImage}" alt="${project.title}">
                    </figure>
                    ` : ''}

                    <div class="project-gallery">
                        ${galleryHtml}
                    </div>

                    ${moreProjectsHtml}
                </article>
            `;

            document.title = `${project.title} - Taha Alfiza`;
        }

        // Render content blocks
        function renderContentBlocks(contentBlocks, projectTitle) {
            if (!contentBlocks || contentBlocks.length === 0) return '';

            return contentBlocks.map(block => {
                if (block._type === 'imageBlock' && block.image) {
                    const url = sanityImageUrl(block.image, 1200, 90);
                    if (!url) return '';
                    return `
                        <figure class="gallery-image">
                            <img src="${url}" alt="${block.caption || projectTitle}" loading="lazy">
                            ${block.caption ? `<figcaption>${block.caption}</figcaption>` : ''}
                        </figure>
                    `;
                }

                if (block._type === 'videoBlock' && block.embedCode) {
                    return `
                        <div class="video-block">
                            <div class="video-wrapper">
                                ${block.embedCode}
                            </div>
                            ${block.caption ? `<p class="video-caption">${block.caption}</p>` : ''}
                        </div>
                    `;
                }

                if (block._type === 'textBlock' && block.text) {
                    return `
                        <div class="text-block">
                            ${block.heading ? `<h3>${block.heading}</h3>` : ''}
                            <p>${block.text}</p>
                        </div>
                    `;
                }

                return '';
            }).join('');
        }

        // Share project
        function shareProject() {
            const url = window.location.href;
            const title = document.title;

            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(() => {
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard!');
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Share project
        function shareProject() {
            const url = window.location.href;
            const title = document.title;

            // Try native share API first (mobile)
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(() => {
                    // User cancelled or error, fall back to clipboard
                    copyToClipboard(url);
                });
            } else {
                // Fall back to clipboard
                copyToClipboard(url);
            }
        }

        // Copy to clipboard helper
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Link copied to clipboard!');
            });
        }

        // Initialize
        async function init() {
            const slug = getSlugFromUrl();

            if (!slug) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>Project not found</h2>
                        <p>Please check the URL and try again.</p>
                    </div>
                `;
                return;
            }

            try {
                const [project, _] = await Promise.all([
                    fetchProject(slug),
                    fetchAllProjects()
                ]);

                if (!project) {
                    document.getElementById('content').innerHTML = `
                        <div class="loading">
                            <h2>Project not found</h2>
                            <p>The requested project could not be found.</p>
                        </div>
                    `;
                    return;
                }

                currentProject = project;
                renderProject(project);
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>Error loading project</h2>
                        <p>There was an error loading this project. Please try again.</p>
                    </div>
                `;
            }
        }

        init();
    </script>
