<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog - Taha Alfiza</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Override main styles for blog page */
        html, body {
            overflow: auto !important;
            height: auto !important;
            cursor: auto !important;
        }

        body {
            overflow-x: hidden;
        }

        /* Hide canvas-specific elements */
        .custom-cursor,
        .loading-screen,
        #canvasContainer,
        #canvas {
            display: none !important;
        }

        /* Blog Page Specific Styles */
        .blog-page {
            min-height: 100vh;
            background: var(--bg-primary);
        }

        /* Top Navigation */
        .blog-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            color: var(--text-secondary);
            background: transparent;
            border: 1px solid var(--border-light);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            transform: translateX(-2px);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            color: var(--text-primary);
            background: transparent;
            border: 1px solid var(--border-light);
            border-radius: 24px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .share-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .share-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Blog Content */
        .blog-page-content {
            max-width: 720px;
            margin: 0 auto;
            padding: 100px 24px 80px;
        }

        .blog-header {
            margin-bottom: 48px;
            text-align: center;
        }

        .blog-category {
            display: inline-block;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .blog-title {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .blog-meta {
            font-size: 14px;
            color: var(--text-muted);
        }

        .blog-featured-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 48px;
            overflow: hidden;
        }

        .blog-featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Blog Body Content */
        .blog-body {
            font-size: 17px;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .blog-body p {
            margin-bottom: 24px;
        }

        .blog-body h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 48px 0 20px;
        }

        .blog-body h3 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 36px 0 16px;
        }

        .blog-body img {
            max-width: 100%;
            border-radius: 12px;
            margin: 32px 0;
        }

        .blog-body blockquote {
            border-left: 3px solid var(--accent-primary);
            padding-left: 24px;
            margin: 32px 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .blog-body ul, .blog-body ol {
            margin-bottom: 24px;
            padding-left: 28px;
        }

        .blog-body li {
            margin-bottom: 12px;
        }

        .blog-body pre {
            background: var(--bg-hover);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 32px 0;
        }

        .blog-body code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .blog-body a {
            color: var(--accent-primary);
            text-decoration: underline;
        }

        /* Password Protection */
        .password-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-screen.active {
            display: flex;
        }

        .password-box {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }

        .password-box svg {
            width: 48px;
            height: 48px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .password-box h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .password-box p {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .password-input {
            width: 100%;
            padding: 14px 20px;
            font-size: 15px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .password-submit {
            width: 100%;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: var(--accent-primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .password-submit:hover {
            opacity: 0.9;
        }

        .password-error {
            color: #e53935;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }

        /* Loading State */
        .blog-loading {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        /* Share Toast */
        .share-toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .share-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 32px;
            }

            .blog-page-content {
                padding: 80px 20px 60px;
            }

            .blog-body {
                font-size: 16px;
            }

            .blog-body h2 {
                font-size: 24px;
            }

            .blog-body h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="blog-page">
        <!-- Password Protection Screen -->
        <div class="password-screen" id="passwordScreen">
            <div class="password-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <h2>Protected Content</h2>
                <p>This blog post is password protected. Enter the password to view.</p>
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
                <button class="password-submit" onclick="checkPassword()">Unlock</button>
                <p class="password-error" id="passwordError">Incorrect password. Please try again.</p>
            </div>
        </div>

        <!-- Top Navigation -->
        <nav class="blog-nav">
            <button class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <button class="share-btn" onclick="shareBlog()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"/>
                    <circle cx="6" cy="12" r="3"/>
                    <circle cx="18" cy="19" r="3"/>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
                Share
            </button>
        </nav>

        <!-- Blog Content -->
        <div class="blog-page-content" id="blogContent">
            <div class="blog-loading">Loading...</div>
        </div>

        <!-- Share Toast -->
        <div class="share-toast" id="shareToast">Link copied to clipboard!</div>
    </div>

    <script>
        // Sanity configuration
        const SANITY_PROJECT_ID = 'yfeclqp0';
        const SANITY_DATASET = 'production';
        const SANITY_API_VERSION = '2024-01-01';

        let currentPost = null;

        // Get slug from URL
        function getSlugFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        // Build Sanity URL
        function sanityUrl(query) {
            const encodedQuery = encodeURIComponent(query);
            return `https://${SANITY_PROJECT_ID}.api.sanity.io/v${SANITY_API_VERSION}/data/query/${SANITY_DATASET}?query=${encodedQuery}`;
        }

        // Build Sanity image URL
        function sanityImageUrl(image, width = 1200, quality = 90) {
            if (!image || !image.asset) return null;
            const ref = image.asset._ref;
            const [, id, dimensions, format] = ref.split('-');
            return `https://cdn.sanity.io/images/${SANITY_PROJECT_ID}/${SANITY_DATASET}/${id}-${dimensions}.${format}?w=${width}&q=${quality}&auto=format`;
        }

        // Fetch blog post by slug
        async function fetchBlogPost(slug) {
            const query = `*[_type == "blogPost" && slug.current == "${slug}"][0] {
                _id,
                title,
                slug,
                publishedAt,
                excerpt,
                content,
                category,
                mainImage,
                password
            }`;

            try {
                const response = await fetch(sanityUrl(query));
                const data = await response.json();
                return data.result;
            } catch (error) {
                console.error('Error fetching blog post:', error);
                return null;
            }
        }

        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('passwordError');

            if (currentPost && input === currentPost.password) {
                document.getElementById('passwordScreen').classList.remove('active');
                renderBlogPost(currentPost);
            } else {
                error.style.display = 'block';
            }
        }

        // Handle enter key on password input
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Render blog post
        function renderBlogPost(post) {
            const contentEl = document.getElementById('blogContent');

            const date = post.publishedAt
                ? new Date(post.publishedAt).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })
                : '';

            const featuredImage = post.mainImage ? sanityImageUrl(post.mainImage, 1200, 90) : null;
            const featuredImageHtml = featuredImage
                ? `<div class="blog-featured-image"><img src="${featuredImage}" alt="${post.title}"></div>`
                : '';

            const contentHtml = renderBlockContent(post.content);

            contentEl.innerHTML = `
                <header class="blog-header">
                    ${post.category ? `<span class="blog-category">${post.category}</span>` : ''}
                    <h1 class="blog-title">${post.title}</h1>
                    <p class="blog-meta">${date}</p>
                </header>
                ${featuredImageHtml}
                <article class="blog-body">
                    ${contentHtml}
                </article>
            `;

            // Update page title
            document.title = `${post.title} - Taha Alfiza`;
        }

        // Convert Sanity block content to HTML
        function renderBlockContent(content) {
            if (!content || !Array.isArray(content)) {
                return '<p>No content available.</p>';
            }

            return content.map(block => {
                if (block._type === 'block') {
                    const style = block.style || 'normal';
                    const text = renderBlockText(block.children);

                    switch (style) {
                        case 'h2':
                            return `<h2>${text}</h2>`;
                        case 'h3':
                            return `<h3>${text}</h3>`;
                        case 'blockquote':
                            return `<blockquote>${text}</blockquote>`;
                        default:
                            return `<p>${text}</p>`;
                    }
                }

                if (block._type === 'image') {
                    const url = sanityImageUrl(block, 1200, 90);
                    const caption = block.caption || '';
                    return url
                        ? `<figure><img src="${url}" alt="${caption}">${caption ? `<figcaption>${caption}</figcaption>` : ''}</figure>`
                        : '';
                }

                if (block._type === 'code' || block._type === 'codeBlock') {
                    return `<pre><code class="language-${block.language || 'javascript'}">${escapeHtml(block.code || '')}</code></pre>`;
                }

                return '';
            }).join('');
        }

        // Render block text with marks
        function renderBlockText(children) {
            if (!children || !Array.isArray(children)) return '';

            return children.map(child => {
                let text = child.text || '';

                if (child.marks && child.marks.length > 0) {
                    child.marks.forEach(mark => {
                        if (mark === 'strong') {
                            text = `<strong>${text}</strong>`;
                        } else if (mark === 'em') {
                            text = `<em>${text}</em>`;
                        } else if (mark === 'code') {
                            text = `<code>${text}</code>`;
                        }
                    });
                }

                return text;
            }).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Go back
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Share blog
        function shareBlog() {
            const url = window.location.href;

            if (navigator.share) {
                navigator.share({
                    title: currentPost ? currentPost.title : 'Blog Post',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    const toast = document.getElementById('shareToast');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 2000);
                });
            }
        }

        // Initialize
        async function init() {
            const slug = getSlugFromUrl();

            if (!slug) {
                document.getElementById('blogContent').innerHTML = `
                    <div class="blog-loading">
                        <h2>Blog post not found</h2>
                        <p>Please check the URL and try again.</p>
                    </div>
                `;
                return;
            }

            const post = await fetchBlogPost(slug);

            if (!post) {
                document.getElementById('blogContent').innerHTML = `
                    <div class="blog-loading">
                        <h2>Blog post not found</h2>
                        <p>The requested blog post could not be found.</p>
                    </div>
                `;
                return;
            }

            currentPost = post;

            // Check if password protected
            if (post.password && post.password.length > 0) {
                document.getElementById('passwordScreen').classList.add('active');
            } else {
                renderBlogPost(post);
            }
        }

        // Run on page load
        init();
    </script>
</body>
</html>
