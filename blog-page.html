<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog - Taha Alfiza</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Override main styles for blog page */
        html, body {
            overflow: auto !important;
            height: auto !important;
            cursor: auto !important;
        }

        body {
            overflow-x: hidden;
            background: #fff;
        }

        [data-theme="dark"] body {
            background: #0a0a0a;
        }

        /* Hide canvas-specific elements */
        .custom-cursor,
        .loading-screen,
        #canvasContainer,
        #canvas {
            display: none !important;
        }

        /* Blog Page Container */
        .blog-page {
            min-height: 100vh;
            background: inherit;
        }

        /* Medium-style Top Navigation */
        .blog-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .blog-nav {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blog-nav.scrolled {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        .nav-logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Progress Bar */
        .reading-progress {
            position: fixed;
            top: 60px;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--accent-primary);
            z-index: 1001;
            transition: width 0.1s ease;
        }

        /* Blog Content Container */
        .blog-page-content {
            max-width: 680px;
            margin: 0 auto;
            padding: 100px 24px 120px;
        }

        /* Blog Header - Medium Style */
        .blog-header {
            margin-bottom: 32px;
        }

        .blog-category {
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            color: var(--accent-primary);
            margin-bottom: 16px;
            text-transform: capitalize;
        }

        .blog-title {
            font-family: 'Charter', Georgia, 'Times New Roman', serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.15;
            letter-spacing: -0.5px;
            margin-bottom: 24px;
        }

        .blog-subtitle {
            font-family: 'Charter', Georgia, serif;
            font-size: 22px;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        /* Author Section */
        .blog-author {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
            border-top: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 40px;
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .author-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .author-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        /* Featured Image */
        .blog-featured-image {
            width: calc(100% + 100px);
            margin-left: -50px;
            margin-bottom: 40px;
            border-radius: 4px;
            overflow: hidden;
        }

        .blog-featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .blog-featured-image figcaption {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            padding: 12px 50px;
            font-style: italic;
        }

        /* Blog Body - Medium Typography */
        .blog-body {
            font-family: 'Charter', Georgia, 'Times New Roman', serif;
            font-size: 20px;
            line-height: 1.75;
            color: var(--text-primary);
            letter-spacing: -0.003em;
        }

        .blog-body p {
            margin-bottom: 28px;
        }

        .blog-body h2 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 56px 0 20px;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }

        .blog-body h3 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 40px 0 16px;
            letter-spacing: -0.3px;
            line-height: 1.4;
        }

        .blog-body figure {
            width: calc(100% + 100px);
            margin: 40px -50px;
        }

        .blog-body figure img {
            width: 100%;
            border-radius: 4px;
        }

        .blog-body figcaption {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            padding: 12px 50px;
            font-style: italic;
        }

        .blog-body blockquote {
            font-size: 24px;
            font-style: italic;
            color: var(--text-primary);
            border-left: 3px solid var(--text-primary);
            padding-left: 24px;
            margin: 40px 0;
            line-height: 1.5;
        }

        .blog-body ul, .blog-body ol {
            margin-bottom: 28px;
            padding-left: 24px;
        }

        .blog-body li {
            margin-bottom: 12px;
        }

        .blog-body pre {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: #f6f8fa;
            padding: 20px 24px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 32px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        [data-theme="dark"] .blog-body pre {
            background: #161b22;
        }

        .blog-body code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        [data-theme="dark"] .blog-body code {
            background: rgba(255, 255, 255, 0.1);
        }

        .blog-body pre code {
            background: none;
            padding: 0;
        }

        .blog-body a {
            color: var(--text-primary);
            text-decoration: underline;
            text-decoration-color: var(--accent-primary);
            text-underline-offset: 3px;
            transition: all 0.2s ease;
        }

        .blog-body a:hover {
            color: var(--accent-primary);
        }

        .blog-body hr {
            border: none;
            text-align: center;
            margin: 48px 0;
        }

        .blog-body hr::before {
            content: '...';
            font-size: 28px;
            letter-spacing: 12px;
            color: var(--text-muted);
        }

        /* Article Footer */
        .blog-footer {
            margin-top: 60px;
            padding-top: 32px;
            border-top: 1px solid var(--border-light);
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 32px;
        }

        .blog-tag {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--text-secondary);
            background: var(--bg-hover);
            padding: 6px 14px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .blog-tag:hover {
            background: var(--accent-primary);
            color: white;
        }

        /* Share Section */
        .blog-share {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 24px 0;
        }

        .share-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--text-muted);
        }

        .share-buttons {
            display: flex;
            gap: 8px;
        }

        .share-btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-hover);
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .share-btn-icon:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .share-btn-icon svg {
            width: 18px;
            height: 18px;
        }

        /* Password Protection */
        .password-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-screen.active {
            display: flex;
        }

        .password-box {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }

        .password-box svg {
            width: 64px;
            height: 64px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .password-box h2 {
            font-family: 'Charter', Georgia, serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .password-box p {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-submit {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .password-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .password-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        /* Loading State */
        .blog-loading {
            text-align: center;
            padding: 120px 24px;
            color: var(--text-muted);
        }

        .blog-loading h2 {
            font-family: 'Charter', Georgia, serif;
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .blog-loading p {
            font-size: 16px;
        }

        /* Share Toast */
        .share-toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .share-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-page-content {
                padding: 80px 20px 80px;
            }

            .blog-title {
                font-size: 32px;
            }

            .blog-subtitle {
                font-size: 18px;
            }

            .blog-body {
                font-size: 18px;
            }

            .blog-body h2 {
                font-size: 24px;
                margin: 40px 0 16px;
            }

            .blog-body h3 {
                font-size: 20px;
            }

            .blog-body blockquote {
                font-size: 20px;
            }

            .blog-featured-image,
            .blog-body figure {
                width: calc(100% + 40px);
                margin-left: -20px;
            }

            .blog-featured-image figcaption,
            .blog-body figcaption {
                padding: 12px 20px;
            }

            .nav-logo {
                display: none;
            }

            .author-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="blog-page">
        <!-- Password Protection Screen -->
        <div class="password-screen" id="passwordScreen">
            <div class="password-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <h2>Protected Content</h2>
                <p>This post is password protected. Enter the password to continue reading.</p>
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
                <button class="password-submit" onclick="checkPassword()">Unlock</button>
                <p class="password-error" id="passwordError">Incorrect password. Please try again.</p>
            </div>
        </div>

        <!-- Reading Progress Bar -->
        <div class="reading-progress" id="readingProgress"></div>

        <!-- Top Navigation -->
        <nav class="blog-nav" id="blogNav">
            <div class="nav-left">
                <button class="back-btn" onclick="goBack()" title="Go back">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <a href="/" class="nav-logo">Taha Alfiza</a>
            </div>
            <div class="nav-actions">
                <button class="action-btn" onclick="shareBlog()" title="Share">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" y1="2" x2="12" y2="15"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Blog Content -->
        <div class="blog-page-content" id="blogContent">
            <div class="blog-loading">Loading...</div>
        </div>

        <!-- Share Toast -->
        <div class="share-toast" id="shareToast">Link copied to clipboard!</div>
    </div>

    <script>
        // Sanity configuration
        const SANITY_PROJECT_ID = 'hsbvy0xe';
        const SANITY_DATASET = 'production';
        const SANITY_API_VERSION = '2024-01-01';

        let currentPost = null;

        // Get slug from URL path (clean URL format: /blogs/slug-name)
        function getSlugFromUrl() {
            const path = window.location.pathname;
            console.log('Full pathname:', path);

            // Remove trailing slash if present
            const cleanPath = path.replace(/\/$/, '');
            const parts = cleanPath.split('/').filter(Boolean);
            console.log('Path parts:', parts);

            // URL format: /blogs/slug-name
            // parts[0] = 'blogs', parts[1] = 'slug-name'
            if (parts.length >= 2 && parts[0] === 'blogs') {
                const slug = decodeURIComponent(parts[1]);
                console.log('Extracted slug:', slug);
                return slug;
            }

            // Fallback to query parameter for backwards compatibility
            const params = new URLSearchParams(window.location.search);
            const querySlug = params.get('slug');
            console.log('Query slug fallback:', querySlug);
            return querySlug;
        }

        // Build Sanity URL
        function sanityUrl(query) {
            const encodedQuery = encodeURIComponent(query);
            return `https://${SANITY_PROJECT_ID}.api.sanity.io/v${SANITY_API_VERSION}/data/query/${SANITY_DATASET}?query=${encodedQuery}`;
        }

        // Build Sanity image URL
        function sanityImageUrl(image, width = 1200, quality = 90) {
            if (!image || !image.asset) return null;
            const ref = image.asset._ref;
            const [, id, dimensions, format] = ref.split('-');
            return `https://cdn.sanity.io/images/${SANITY_PROJECT_ID}/${SANITY_DATASET}/${id}-${dimensions}.${format}?w=${width}&q=${quality}&auto=format`;
        }

        // Fetch blog post by slug
        async function fetchBlogPost(slug) {
            const decodedSlug = decodeURIComponent(slug);
            console.log('Fetching post with slug:', decodedSlug);

            const query = `*[_type == "blogPost" && slug.current == "${decodedSlug}"][0] {
                _id,
                title,
                slug,
                publishedAt,
                excerpt,
                content,
                category,
                mainImage,
                password
            }`;

            const url = sanityUrl(query);
            console.log('Sanity query URL:', url);

            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log('Sanity response:', data);
                return data.result;
            } catch (error) {
                console.error('Error fetching blog post:', error);
                return null;
            }
        }

        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('passwordError');

            if (currentPost && input === currentPost.password) {
                document.getElementById('passwordScreen').classList.remove('active');
                renderBlogPost(currentPost);
            } else {
                error.style.display = 'block';
            }
        }

        // Handle enter key on password input
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Calculate reading time
        function calculateReadingTime(content) {
            if (!content || !Array.isArray(content)) return 1;

            let wordCount = 0;
            content.forEach(block => {
                if (block._type === 'block' && block.children) {
                    block.children.forEach(child => {
                        if (child.text) {
                            wordCount += child.text.split(/\s+/).length;
                        }
                    });
                }
            });

            return Math.max(1, Math.ceil(wordCount / 200));
        }

        // Render blog post
        function renderBlogPost(post) {
            const contentEl = document.getElementById('blogContent');

            const date = post.publishedAt
                ? new Date(post.publishedAt).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                })
                : '';

            const readingTime = calculateReadingTime(post.content);

            const featuredImage = post.mainImage ? sanityImageUrl(post.mainImage, 1400, 90) : null;
            const featuredImageHtml = featuredImage
                ? `<figure class="blog-featured-image"><img src="${featuredImage}" alt="${post.title}"></figure>`
                : '';

            const contentHtml = renderBlockContent(post.content);

            // Get initials for avatar
            const initials = 'TA';

            contentEl.innerHTML = `
                <header class="blog-header">
                    ${post.category ? `<span class="blog-category">${post.category}</span>` : ''}
                    <h1 class="blog-title">${post.title}</h1>
                    ${post.excerpt ? `<p class="blog-subtitle">${post.excerpt}</p>` : ''}
                </header>

                <div class="blog-author">
                    <div class="author-avatar">${initials}</div>
                    <div class="author-info">
                        <div class="author-name">Taha Alfiza</div>
                        <div class="author-meta">
                            <span>${date}</span>
                            <span class="meta-dot"></span>
                            <span>${readingTime} min read</span>
                        </div>
                    </div>
                </div>

                ${featuredImageHtml}

                <article class="blog-body">
                    ${contentHtml}
                </article>

                <footer class="blog-footer">
                    ${post.category ? `
                    <div class="blog-tags">
                        <span class="blog-tag">${post.category}</span>
                    </div>
                    ` : ''}

                    <div class="blog-share">
                        <span class="share-label">Share this article</span>
                        <div class="share-buttons">
                            <button class="share-btn-icon" onclick="shareToTwitter()" title="Share on Twitter">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                </svg>
                            </button>
                            <button class="share-btn-icon" onclick="shareToLinkedIn()" title="Share on LinkedIn">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

            `;

            // Update page title
            document.title = `${post.title} - Taha Alfiza`;

            // Initialize reading progress
            initReadingProgress();
        }

        // Convert Sanity block content to HTML
        function renderBlockContent(content) {
            if (!content || !Array.isArray(content)) {
                console.log('No content or content is not array:', content);
                return '<p>No content available.</p>';
            }

            console.log('Rendering content blocks:', content.length);

            return content.map((block, index) => {
                console.log(`Block ${index}:`, block._type, block);

                if (block._type === 'block') {
                    const style = block.style || 'normal';
                    const markDefs = block.markDefs || [];
                    const text = renderBlockText(block.children, markDefs);

                    switch (style) {
                        case 'h2':
                            return `<h2>${text}</h2>`;
                        case 'h3':
                            return `<h3>${text}</h3>`;
                        case 'blockquote':
                            return `<blockquote>${text}</blockquote>`;
                        default:
                            return `<p>${text}</p>`;
                    }
                }

                if (block._type === 'image') {
                    const url = sanityImageUrl(block, 1400, 90);
                    const caption = block.caption || '';
                    return url
                        ? `<figure><img src="${url}" alt="${caption}">${caption ? `<figcaption>${caption}</figcaption>` : ''}</figure>`
                        : '';
                }

                if (block._type === 'code' || block._type === 'codeBlock') {
                    return `<pre><code class="language-${block.language || 'javascript'}">${escapeHtml(block.code || '')}</code></pre>`;
                }

                return '';
            }).join('');
        }

        // Render block text with marks
        function renderBlockText(children, markDefs = []) {
            if (!children || !Array.isArray(children)) return '';

            return children.map(child => {
                let text = child.text || '';

                if (child.marks && child.marks.length > 0) {
                    child.marks.forEach(mark => {
                        if (mark === 'strong') {
                            text = `<strong>${text}</strong>`;
                        } else if (mark === 'em') {
                            text = `<em>${text}</em>`;
                        } else if (mark === 'code') {
                            text = `<code>${text}</code>`;
                        } else {
                            const linkDef = markDefs.find(def => def._key === mark);
                            if (linkDef && linkDef._type === 'link' && linkDef.href) {
                                text = `<a href="${linkDef.href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                            }
                        }
                    });
                }

                return text;
            }).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Reading progress
        function initReadingProgress() {
            const progressBar = document.getElementById('readingProgress');
            const blogNav = document.getElementById('blogNav');

            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const progress = (scrollTop / docHeight) * 100;
                progressBar.style.width = `${Math.min(100, progress)}%`;

                // Add shadow to nav on scroll
                if (scrollTop > 10) {
                    blogNav.classList.add('scrolled');
                } else {
                    blogNav.classList.remove('scrolled');
                }
            });
        }

        // Go back
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Share functions
        function shareBlog() {
            const url = window.location.href;

            if (navigator.share) {
                navigator.share({
                    title: currentPost ? currentPost.title : 'Blog Post',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    const toast = document.getElementById('shareToast');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 2000);
                });
            }
        }

        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(currentPost ? currentPost.title : 'Check out this post');
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank');
        }

        // Initialize
        async function init() {
            const slug = getSlugFromUrl();
            console.log('Blog slug from URL:', slug);

            if (!slug) {
                document.getElementById('blogContent').innerHTML = `
                    <div class="blog-loading">
                        <h2>Post not found</h2>
                        <p>Please check the URL and try again.</p>
                    </div>
                `;
                return;
            }

            try {
                const post = await fetchBlogPost(slug);
                console.log('Fetched post:', post);

                if (!post) {
                    document.getElementById('blogContent').innerHTML = `
                        <div class="blog-loading">
                            <h2>Post not found</h2>
                            <p>The requested post could not be found.</p>
                        </div>
                    `;
                    return;
                }

                currentPost = post;

                if (post.password && post.password.length > 0) {
                    document.getElementById('passwordScreen').classList.add('active');
                } else {
                    renderBlogPost(post);
                }
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('blogContent').innerHTML = `
                    <div class="blog-loading">
                        <h2>Error loading post</h2>
                        <p>There was an error loading this post. Please try again.</p>
                    </div>
                `;
            }
        }

        // Run on page load
        init();
    </script>
