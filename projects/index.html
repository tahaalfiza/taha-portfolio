<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project - Taha Alfiza</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        // Get project slug from URL path
        const path = window.location.pathname;
        const parts = path.split('/').filter(Boolean);

        // URL format: /projects/slug-name
        if (parts.length >= 2 && parts[0] === 'projects') {
            const slug = parts[1];
            // Redirect to main page with project parameter
            window.location.href = '../index.html?project=' + encodeURIComponent(slug);
        } else {
            // No slug provided, go to main page
            window.location.href = '../index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to project...</p>
</body>
</html>
