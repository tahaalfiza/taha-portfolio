<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog - Taha Alfiza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: rgba(0, 0, 0, 0.7);
            --text-muted: rgba(0, 0, 0, 0.4);
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-hover: #f0f0f2;
            --border-light: rgba(0, 0, 0, 0.1);
            --accent-primary: #2d2d2d;
        }

        [data-theme="dark"] {
            --text-primary: #fff;
            --text-secondary: #a1a1a1;
            --text-muted: #666;
            --bg-primary: #000;
            --bg-secondary: #111;
            --bg-card: rgba(17, 17, 17, 0.95);
            --bg-hover: #1a1a1a;
            --border-light: #222;
            --accent-primary: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Bottom Navigation Bar - View 1 Style */
        .navbar {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: var(--bg-card, rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-btn {
            position: relative;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .nav-btn svg {
            width: 22px;
            height: 22px;
            transition: all 0.15s ease;
        }

        .nav-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover, var(--bg-secondary));
        }

        .nav-btn.active {
            color: white;
            background: var(--accent-primary);
        }

        /* Tooltip */
        .nav-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            margin-bottom: 8px;
        }

        .nav-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: var(--border-light);
        }

        .nav-btn:hover .nav-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .navbar {
                bottom: 16px;
                padding: 6px;
                gap: 2px;
                border-radius: 14px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                border-radius: 10px;
            }

            .nav-btn svg {
                width: 20px;
                height: 20px;
            }

            .nav-divider {
                height: 20px;
            }

            .nav-tooltip {
                display: none;
            }
        }

        /* Nav Actions Container */
        .nav-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        .nav-container .navbar {
            position: static;
            transform: none;
        }

        /* Action Buttons (Back & Share) */
        .nav-action-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card, rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .nav-action-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover, var(--bg-secondary));
            transform: scale(1.05);
        }

        .nav-action-btn svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .nav-container {
                bottom: 16px;
                gap: 8px;
            }

            .nav-action-btn {
                width: 40px;
                height: 40px;
                border-radius: 10px;
            }

            .nav-action-btn svg {
                width: 18px;
                height: 18px;
            }
        }

        /* Main Content */
        .content {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px 120px;
        }

        /* Article Header */
        .article-header {
            margin-bottom: 48px;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .article-meta-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .article-title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .article-excerpt {
            font-size: 20px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Featured Image - Contained with rounded corners */
        .featured-image {
            width: 100%;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
        }

        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }

        /* Article Body */
        .article-body {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .article-body p {
            margin-bottom: 24px;
        }

        .article-body h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 56px 0 24px;
            color: var(--text-primary);
        }

        .article-body h3 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin: 40px 0 16px;
            color: var(--text-primary);
        }

        .article-body a {
            color: var(--text-primary);
            text-decoration: underline;
            text-underline-offset: 3px;
            text-decoration-thickness: 1px;
            transition: opacity 0.2s ease;
        }

        .article-body a:hover {
            opacity: 0.7;
        }

        .article-body blockquote {
            font-size: 22px;
            font-style: italic;
            color: var(--text-secondary);
            border-left: 3px solid var(--text-primary);
            padding-left: 24px;
            margin: 40px 0;
            line-height: 1.6;
        }

        .article-body figure {
            margin: 40px 0;
        }

        .article-body figure img {
            width: 100%;
            border-radius: 8px;
        }

        .article-body figcaption {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 12px;
        }

        .article-body ul, .article-body ol {
            margin-bottom: 24px;
            padding-left: 24px;
        }

        .article-body li {
            margin-bottom: 12px;
        }

        .article-body pre {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 32px 0;
            font-size: 14px;
            line-height: 1.7;
        }

        .article-body code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .article-body pre code {
            background: none;
            padding: 0;
        }

        .article-body hr {
            border: none;
            border-top: 1px solid var(--border-light);
            margin: 56px 0;
        }

        /* Article Footer */
        .article-footer {
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid var(--border-light);
        }

        /* Authors Section - Stacked Avatars */
        .authors-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .authors-avatars {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            overflow: hidden;
            border: 3px solid var(--bg-primary);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, z-index 0s;
        }

        .author-avatar:not(:first-child) {
            margin-left: -16px;
        }

        .author-avatar:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* More authors indicator */
        .authors-more {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 3px solid var(--bg-primary);
            margin-left: -16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Author tooltip on hover */
        .author-avatar .author-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            z-index: 100;
        }

        .author-avatar .author-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: var(--text-primary);
        }

        .author-avatar:hover .author-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Author role in tooltip */
        .author-tooltip-role {
            font-size: 11px;
            font-weight: 400;
            opacity: 0.7;
            display: block;
            margin-top: 2px;
        }

        .authors-info {
            flex: 1;
        }

        .authors-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .authors-names {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Password Protection */
        .password-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .password-screen.active {
            display: flex;
        }

        .password-box {
            text-align: center;
            max-width: 400px;
            padding: 40px 24px;
        }

        .password-box svg {
            width: 48px;
            height: 48px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .password-box h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .password-box p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .password-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .password-submit {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            color: var(--bg-primary);
            background: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .password-submit:hover {
            opacity: 0.8;
        }

        .password-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 120px 24px;
        }

        .loading h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .loading p {
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 40px 20px 100px;
            }

            .article-title {
                font-size: 28px;
            }

            .article-excerpt {
                font-size: 18px;
            }

            .article-body {
                font-size: 17px;
            }

            .article-body h2 {
                font-size: 24px;
            }

            .article-body h3 {
                font-size: 20px;
            }

            .article-body blockquote {
                font-size: 18px;
                padding-left: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="blog-page">
        <!-- Password Protection Screen -->
        <div class="password-screen" id="passwordScreen">
            <div class="password-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <h2>Protected Content</h2>
                <p>This post is password protected. Enter the password to continue reading.</p>
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
                <button class="password-submit" onclick="checkPassword()">Unlock</button>
                <p class="password-error" id="passwordError">Incorrect password. Please try again.</p>
            </div>
        </div>

        <!-- Bottom Navigation - View 1 Style with Filled Icons -->
        <div class="nav-container">
            <!-- Back Button -->
            <button class="nav-action-btn" onclick="history.back()" title="Go Back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M12 19l-7-7 7-7"/>
                </svg>
            </button>

            <!-- Main Navigation -->
            <nav class="navbar" id="navbar">
                <a href="/" class="nav-btn" title="Home">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M12 3L4 9v12h5v-7h6v7h5V9l-8-6z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Home</span>
                </a>
                <a href="/#about" class="nav-btn" title="About">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="8" r="4" fill="currentColor"/>
                        <path d="M12 14c-4.42 0-8 1.79-8 4v2h16v-2c0-2.21-3.58-4-8-4z" fill="currentColor"/>

                </a>
                <a href="/#blog" class="nav-btn active" title="Blog">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Blog</span>
                </a>
                <a href="/#projects" class="nav-btn" title="Projects">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Projects</span>
                </a>
                <a href="/#contact" class="nav-btn" title="Contact">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/>
                    </svg>
                    <span class="nav-tooltip">Contact</span>
                </a>
                <button class="nav-btn" data-target="hire" title="New Project" onclick="window.location.href='/#hire'">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">

            <!-- Share Button -->
            <button class="nav-action-btn" onclick="sharePost()" title="Share">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"/>
                    <circle cx="6" cy="12" r="3"/>

            </button>
        </div>

        <!-- Main Content -->
        <main class="content" id="content">
            <div class="loading">Loading...</div>
        </main>

        <!-- Toast -->
        <div class="toast" id="toast">Link copied to clipboard!</div>
    </div>

    <script>
        // Sanity configuration
        const SANITY_PROJECT_ID = 'hsbvy0xe';
        const SANITY_DATASET = 'production';
        const SANITY_API_VERSION = '2024-01-01';

        let currentPost = null;

        // Get slug from URL
        function getSlugFromUrl() {
            const path = window.location.pathname;
            const cleanPath = path.replace(/\/$/, '');
            const parts = cleanPath.split('/').filter(Boolean);

            if (parts.length >= 2 && parts[0] === 'blogs') {
                return decodeURIComponent(parts[1]);
            }

            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        // Build Sanity URL
        function sanityUrl(query) {
            const encodedQuery = encodeURIComponent(query);
            return `https://${SANITY_PROJECT_ID}.api.sanity.io/v${SANITY_API_VERSION}/data/query/${SANITY_DATASET}?query=${encodedQuery}`;
        }

        // Build Sanity image URL
        function sanityImageUrl(image, width = 1400, quality = 90) {
            if (!image || !image.asset) return null;
            const ref = image.asset._ref;
            const [, id, dimensions, format] = ref.split('-');
            return `https://cdn.sanity.io/images/${SANITY_PROJECT_ID}/${SANITY_DATASET}/${id}-${dimensions}.${format}?w=${width}&q=${quality}&auto=format`;
        }

        // Fetch blog post
        async function fetchBlogPost(slug) {
            const query = `*[_type == "blogPost" && slug.current == "${slug}"][0] {
                _id,
                title,
                slug,
                publishedAt,
                excerpt,
                content,
                category,
                mainImage,
                password,
                "authors": authors[]->{
                    _id,
                    name,
                    image,
                    role,
                    website
                }
            }`;

            try {
                const response = await fetch(sanityUrl(query));
                const data = await response.json();
                return data.result;
            } catch (error) {
                console.error('Error fetching blog post:', error);
                return null;
            }
        }

        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('passwordError');

            if (currentPost && input === currentPost.password) {
                document.getElementById('passwordScreen').classList.remove('active');
                renderPost(currentPost);
            } else {
                error.style.display = 'block';
            }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Calculate reading time
        function calculateReadingTime(content) {
            if (!content || !Array.isArray(content)) return 1;
            let wordCount = 0;
            content.forEach(block => {
                if (block._type === 'block' && block.children) {
                    block.children.forEach(child => {
                        if (child.text) wordCount += child.text.split(/\s+/).length;
                    });
                }
            });
            return Math.max(1, Math.ceil(wordCount / 200));
        }

        // Render authors section
        function renderAuthors(authors) {
            if (!authors || authors.length === 0) {
                // Default author if none specified
                return `
                    <div class="authors-section">
                        <div class="authors-avatars">
                            <div class="author-avatar">
                                <img src="taha-photo.jpg" alt="Taha Alfiza">
                                <div class="author-tooltip">
                                    Taha Alfiza
                                    <span class="author-tooltip-role">Brand & Product Designer</span>
                                </div>
                            </div>
                        </div>
                        <div class="authors-info">
                            <div class="authors-label">Written by</div>
                            <div class="authors-names">Taha Alfiza</div>
                        </div>
                    </div>
                `;
            }

            const maxVisible = 3;
            const visibleAuthors = authors.slice(0, maxVisible);
            const remainingCount = authors.length - maxVisible;

            const avatarsHtml = visibleAuthors.map(author => {
                const imageUrl = author.image ? sanityImageUrl(author.image, 200, 90) : 'taha-photo.jpg';
                return `
                    <div class="author-avatar">
                        <img src="${imageUrl}" alt="${author.name}">
                        <div class="author-tooltip">
                            ${author.name}
                            ${author.role ? `<span class="author-tooltip-role">${author.role}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            const moreHtml = remainingCount > 0 ? `<div class="authors-more">+${remainingCount}</div>` : '';

            const authorNames = authors.map(a => a.name).join(', ');

            return `
                <div class="authors-section">
                    <div class="authors-avatars">
                        ${avatarsHtml}
                        ${moreHtml}
                    </div>
                    <div class="authors-info">
                        <div class="authors-label">Written by</div>
                        <div class="authors-names">${authorNames}</div>
                    </div>
                </div>
            `;
        }

        // Render post
        function renderPost(post) {
            const contentEl = document.getElementById('content');
            const date = formatDate(post.publishedAt);
            const readingTime = calculateReadingTime(post.content);
            const featuredImage = post.mainImage ? sanityImageUrl(post.mainImage, 1800, 90) : null;
            const contentHtml = renderBlockContent(post.content);
            const authorsHtml = renderAuthors(post.authors);

            contentEl.innerHTML = `
                <article>
                    <header class="article-header">
                        <div class="article-meta">
                            ${post.category ? `<span>${post.category}</span><span class="article-meta-dot"></span>` : ''}
                            <span>${date}</span>
                            <span class="article-meta-dot"></span>
                            <span>${readingTime} min read</span>
                        </div>
                        <h1 class="article-title">${post.title}</h1>
                        ${post.excerpt ? `<p class="article-excerpt">${post.excerpt}</p>` : ''}
                    </header>

                    ${featuredImage ? `
                    <figure class="featured-image">
                        <img src="${featuredImage}" alt="${post.title}">
                    </figure>
                    ` : ''}

                    <div class="article-body">
                        ${contentHtml}
                    </div>

                    <footer class="article-footer">
                        ${authorsHtml}
                    </footer>
                </article>
            `;

            document.title = `${post.title} - Taha Alfiza`;
        }

        // Render block content
        function renderBlockContent(content) {
            if (!content || !Array.isArray(content)) return '<p>No content available.</p>';

            return content.map(block => {
                if (block._type === 'block') {
                    const style = block.style || 'normal';
                    const markDefs = block.markDefs || [];
                    const text = renderBlockText(block.children, markDefs);

                    switch (style) {
                        case 'h2': return `<h2>${text}</h2>`;
                        case 'h3': return `<h3>${text}</h3>`;
                        case 'blockquote': return `<blockquote>${text}</blockquote>`;
                        default: return `<p>${text}</p>`;
                    }
                }

                if (block._type === 'image') {
                    const url = sanityImageUrl(block, 1400, 90);
                    const caption = block.caption || '';
                    return url ? `<figure><img src="${url}" alt="${caption}">${caption ? `<figcaption>${caption}</figcaption>` : ''}</figure>` : '';
                }

                if (block._type === 'code' || block._type === 'codeBlock') {
                    return `<pre><code>${escapeHtml(block.code || '')}</code></pre>`;
                }

                return '';
            }).join('');
        }

        // Render block text with marks
        function renderBlockText(children, markDefs = []) {
            if (!children || !Array.isArray(children)) return '';

            return children.map(child => {
                let text = child.text || '';
                if (child.marks && child.marks.length > 0) {
                    child.marks.forEach(mark => {
                        if (mark === 'strong') text = `<strong>${text}</strong>`;
                        else if (mark === 'em') text = `<em>${text}</em>`;
                        else if (mark === 'code') text = `<code>${text}</code>`;
                        else {
                            const linkDef = markDefs.find(def => def._key === mark);
                            if (linkDef && linkDef._type === 'link' && linkDef.href) {
                                text = `<a href="${linkDef.href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                            }
                        }
                    });
                }
                return text;
            }).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Share post
        function sharePost() {
            const url = window.location.href;
            const title = document.title;

            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(() => {
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Link copied to clipboard!');
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Share post
        function sharePost() {
            const url = window.location.href;
            const title = document.title;

            // Try native share API first (mobile)
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(() => {
                    // User cancelled or error, fall back to clipboard
                    copyToClipboard(url);
                });
            } else {
                // Fall back to clipboard
                copyToClipboard(url);
            }
        }

        // Copy to clipboard helper
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Link copied to clipboard!');
            });
        }

        // Initialize
        async function init() {
            const slug = getSlugFromUrl();

            if (!slug) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>Post not found</h2>
                        <p>Please check the URL and try again.</p>
                    </div>
                `;
                return;
            }

            try {
                const post = await fetchBlogPost(slug);

                if (!post) {
                    document.getElementById('content').innerHTML = `
                        <div class="loading">
                            <h2>Post not found</h2>
                            <p>The requested post could not be found.</p>
                        </div>
                    `;
                    return;
                }

                currentPost = post;

                if (post.password && post.password.length > 0) {
                    document.getElementById('passwordScreen').classList.add('active');
                } else {
                    renderPost(post);
                }
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>Error loading post</h2>
                        <p>There was an error loading this post. Please try again.</p>
                    </div>
                `;
            }
        }

        init();
    </script>
